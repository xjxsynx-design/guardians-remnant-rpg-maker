<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Guardians’ Remnant – Map Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Guardians’ Remnant – Map Editor</h1>

<div class="controls">
  <select id="layerSelect">
    <option value="ground">Ground Layer</option>
    <option value="objects">Objects Layer</option>
  </select>

  <label>
    <input type="checkbox" id="toggleGround" checked> Show Ground
  </label>
  <label>
    <input type="checkbox" id="toggleObjects" checked> Show Objects
  </label>

  <button onclick="saveMap()">Save</button>
  <input type="file" id="loadFile">
  <button onclick="loadMap()">Load</button>
</div>

<div class="palette">
  <div class="tile grass" onclick="selectTile('grass')"></div>
  <div class="tile sand" onclick="selectTile('sand')"></div>
  <div class="tile water" onclick="selectTile('water')"></div>
  <div class="tile stone" onclick="selectTile('stone')"></div>
  <div class="tile ruin" onclick="selectTile('ruin')"></div>
</div>

<div id="grid"></div>

<script src="script.js"></script>
</body>
</html>
