<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPG Creator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top">
  <h1>RPG Creator</h1>
  <p>Mobile RPG Maker</p>
</header>

<nav class="toolbar">
  <button onclick="openTool('projects')">Projects</button>
  <button onclick="openTool('editor')">Editor</button>
  <button onclick="openTool('title')">Title Screen</button>
  <button onclick="openTool('play')">Play</button>
</nav>
<div id="main"></div>
<main id="workspace"></main>

<script src="app.js"></script>

<script>
/* =========================
   PROJECT STORAGE SYSTEM
========================= */

const ProjectStore = {
  key: "gr_projects",

  getAll() {
    return JSON.parse(localStorage.getItem(this.key) || "[]");
  },

  saveAll(projects) {
    localStorage.setItem(this.key, JSON.stringify(projects));
  },

  create(name) {
    const projects = this.getAll();
    const project = {
      id: Date.now(),
      name,
      created: new Date().toISOString(),
      title: {
        text: "Guardians' Remnant",
        subtitle: "A New Adventure"
      }
    };
    projects.push(project);
    this.saveAll(projects);
    return project;
  },

  get(id) {
    return this.getAll().find(p => p.id === id);
  }
};
</body>
</script>
</html>
