<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Guardians' Remnant – Map Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:system-ui;background:#111;color:#eee;text-align:center}
#library{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin:12px}
.tile{width:48px;height:48px;border:2px solid #444;border-radius:6px;cursor:pointer;background-size:cover}
.tile.selected{border-color:#00ffaa}
#grid{display:grid;grid-template-columns:repeat(10,48px);gap:2px;justify-content:center}
.cell{width:48px;height:48px;background:#222;border:1px solid #333}
</style>
</head>
<body>
<h2>Guardians’ Remnant – Map Editor</h2>

<input type="file" id="upload" accept="image/*"><br><br>

<div id="library"></div>
<div id="grid"></div>

<script>
const tiles = [
  'assets/tiles/grass.png',
  'assets/tiles/ruins.png',
  'assets/tiles/desert.png',
  'assets/tiles/snow.png',
  'assets/tiles/tundra.png',
  'assets/tiles/wetlands.png',
  'assets/tiles/tech.png'
];

let selected = null;
const lib = document.getElementById('library');

tiles.forEach(src=>{
  const t=document.createElement('div');
  t.className='tile';
  t.style.backgroundImage=`url(${src})`;
  t.onclick=()=>selectTile(t, src);
  lib.appendChild(t);
});

function selectTile(el, src){
  document.querySelectorAll('.tile').forEach(t=>t.classList.remove('selected'));
  el.classList.add('selected');
  selected = src;
}

const grid=document.getElementById('grid');
for(let i=0;i<100;i++){
  const c=document.createElement('div');
  c.className='cell';
  c.onclick=()=>{
    if(selected)c.style.backgroundImage=`url(${selected})`;
  };
  grid.appendChild(c);
}

document.getElementById('upload').onchange=e=>{
  const file=e.target.files[0];
  const r=new FileReader();
  r.onload=ev=>{
    const t=document.createElement('div');
    t.className='tile';
    t.style.backgroundImage=`url(${ev.target.result})`;
    t.onclick=()=>selectTile(t, ev.target.result);
    lib.appendChild(t);
  };
  r.readAsDataURL(file);
};
</script>
</body>
</html>
