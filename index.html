<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RPG Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
    }

    #main {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <h1>RPG Creator</h1>
  <p style="text-align:center;">Mobile RPG Maker</p>

  <div class="toolbar">
    <button onclick="show('projects')">Projects</button>
    <button onclick="show('editor')">Editor</button>
    <button onclick="show('title')">Title Screen</button>
    <button onclick="show('play')">Play</button>
  </div>

  <div id="main">
    Tap a button above üëÜ
  </div>

  <script>
    function show(screen) {
      const main = document.getElementById('main');

      if (screen === 'projects') {
        main.innerHTML = 'üìÅ Projects screen works!';
      }

      if (screen === 'editor') {
        main.innerHTML = 'üõ† Editor screen works!';
      }

      if (screen === 'title') {
        main.innerHTML = 'üéÆ Title Screen editor works!';
      }

      if (screen === 'play') {
        main.innerHTML = '‚ñ∂Ô∏è Play mode works!';
      }
    }
  </script>

</body>
</html>
