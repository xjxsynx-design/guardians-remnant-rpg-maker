<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guardians' Remnant – World Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Guardians' Remnant – World Builder</h1>
  <button onclick="saveProject()">Save</button>
  <input type="file" id="loadFile">
  <button onclick="loadProject()">Load</button>
</header>

<section>
  <h2>Layer</h2>
  <label><input type="radio" name="layer" value="ground" checked> Ground</label>
  <label><input type="radio" name="layer" value="objects"> Objects</label>
</section>

<section>
  <h2>Tiles</h2>
  <div id="palette"></div>
</section>

<section>
  <h2>Map</h2>
  <canvas id="map"></canvas>
</section>

<script src="script.js"></script>
</body>
</html>
