<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Guardians' Remnant – World Editor</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Guardians’ Remnant — World Editor</h1>
</header>

<div id="toolbar">
  <div class="tool-group">
    <button id="terrainBtn" class="tool active">Terrain</button>
    <button id="objectBtn" class="tool">Objects</button>
    <button id="eraserBtn" class="tool danger">Eraser</button>
  </div>

  <div id="biomes"></div>
  <div id="palette"></div>
</div>

<div id="map-container">
  <div id="map"></div>
</div>

<footer>
  <button id="saveBtn">Save</button>
  <button id="loadBtn">Load</button>
</footer>

<script src="script.js"></script>
</body>
</html>
