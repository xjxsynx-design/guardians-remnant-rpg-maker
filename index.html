<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Guardians’ Remnant — World Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="hud">
      <div class="title-row">
        <h1>Guardians’ Remnant</h1>
        <div class="badge">World Editor</div>
      </div>
      <div id="status" class="status">Terrain • Overworld • Grass</div>
    </header>

    <section class="panel panel-top">
      <div class="row">
        <div class="seg" role="group" aria-label="Mode">
          <button id="modeTerrain" class="btn pixel active" type="button">Terrain</button>
          <button id="modeObjects" class="btn pixel" type="button">Objects</button>
          <button id="modeEraser" class="btn pixel" type="button">Eraser</button>
        </div>
        <div class="tools">
          <button id="btnSave" class="btn pixel" type="button">Save</button>
          <button id="btnLoad" class="btn pixel" type="button">Load</button>
          <button id="btnExport" class="btn pixel" type="button">Export</button>
          <button id="btnImport" class="btn pixel" type="button">Import</button>
          <button id="btnClear" class="btn pixel danger" type="button">Clear</button>
        </div>
      </div>
    </section>

    <section class="panel panel-mid">
      <div class="row">
        <div class="seg" role="group" aria-label="Biome">
          <button class="btn pixel biome active" data-biome="Overworld" type="button">Overworld</button>
          <button class="btn pixel biome" data-biome="Ruins" type="button">Ruins</button>
          <button class="btn pixel biome" data-biome="Frozen" type="button">Frozen</button>
        </div>
      </div>

      <div class="row palette-row">
        <div class="palette-title" id="paletteTitle">Tiles</div>
        <div id="palette" class="palette" aria-label="Palette"></div>
      </div>
    </section>

    <section class="panel panel-map">
      <div class="map-wrap">
        <canvas id="map" width="320" height="320" aria-label="Map editor"></canvas>
      </div>
      <div class="hint">Tip: drag to paint • two layers (terrain + objects) • eraser removes the active layer</div>
    </section>

    <footer class="footer-space"></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
