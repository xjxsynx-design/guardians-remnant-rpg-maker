<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0c0f" />
  <title>Guardians' Remnant — World Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <h1>Guardians' Remnant<span class="sub">World Editor</span></h1>
    <div id="status" class="status">Loading…</div>
  </header>

  <main class="app" id="app">
    <section class="panel controls">
      <div class="row">
        <button class="btn mode" data-mode="terrain" id="btnTerrain">Terrain</button>
        <button class="btn mode" data-mode="objects" id="btnObjects">Objects</button>
        <button class="btn mode" data-mode="eraser"  id="btnEraser">Eraser</button>
      </div>
      <div class="row row-tight">
        <button class="btn" id="btnSave">Save</button>
        <button class="btn" id="btnLoad">Load</button>
        <button class="btn" id="btnExport">Export</button>
        <button class="btn" id="btnImport">Import</button>
        <button class="btn danger" id="btnClear">Clear</button>
      </div>
    </section>

    <section class="panel palette-panel">
      <div class="row">
        <button class="btn biome" data-biome="overworld" id="btnOverworld">Overworld</button>
        <button class="btn biome" data-biome="ruins" id="btnRuins">Ruins</button>
        <button class="btn biome" data-biome="frozen" id="btnFrozen">Frozen</button>
      </div>

      <div class="row row-tight">
        <button class="btn small" id="btnPalSmall" type="button">Palette S</button>
        <button class="btn small active" id="btnPalMed" type="button">Palette M</button>
        <button class="btn small" id="btnPalLarge" type="button">Palette L</button>
      </div>

      <div class="palette-wrap">
        <div class="palette-title" id="paletteTitle">Tiles</div>
        <div id="palette" class="palette" aria-label="Tile Palette"></div>
      </div>
    </section>

    <section class="panel map-panel">
      <div class="map-frame" id="mapFrame">
        <canvas id="mapCanvas" width="384" height="288" aria-label="Map canvas"></canvas>
      </div>
      <div class="tip" id="tip">Tip: drag to paint • two layers (terrain + objects) • eraser removes the active layer</div>
    </section>
  </main>

  <img id="tilesetImg" src="tileset.png" alt="" style="display:none" />
  <script src="script.js"></script>
</body>
</html>
