<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RPG Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
    }

    #main {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <h1>RPG Creator</h1>
  <p style="text-align:center;">Mobile RPG Maker</p>

  <div class="toolbar">
    <button onclick="showTool('projects')">Projects</button>
<button onclick="showTool('editor')">Editor</button>
<button onclick="showTool('title')">Title Screen</button>
<button onclick="showTool('play')">Play</button>
  </div>

  <div id="main">
    Tap a button above üëÜ
  </div>

  <script>
    function show(screen) {
      const main = document.getElementById('main');

      if (screen === 'projects') {
        main.innerHTML = 'üìÅ Projects screen works!';
      }

      if (screen === 'editor') {
        main.innerHTML = 'üõ† Editor screen works!';
      }

      if (screen === 'title') {
        main.innerHTML = 'üéÆ Title Screen editor works!';
      }

      if (screen === 'play') {
        main.innerHTML = '‚ñ∂Ô∏è Play mode works!';
      }
    }
  </script>
<div id="tool-area" style="margin-top:20px; padding:16px; background:#eee; border-radius:12px;">
  <h2>Tool Area</h2>
  <p>Select a tool above.</p>
</div>

<script>
  function showTool(name) {
    const area = document.getElementById("tool-area");

    if (name === "projects") {
      area.innerHTML = "<h2>Projects</h2><p>No projects yet. This will list your games.</p>";
    }

    if (name === "editor") {
      area.innerHTML = "<h2>Editor</h2><p>Map editor coming next.</p>";
    }

    if (name === "title") {
      area.innerHTML = "<h2>Title Screen</h2><p>Edit your game title here.</p>";
    }

    if (name === "play") {
      area.innerHTML = "<h2>Play</h2><p>Game preview will launch here.</p>";
    }
  }
</script>
</body>
</html>
