<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Guardians’ Remnant – Map Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Guardians’ Remnant</h1>
  <div class="top-actions">
    <button onclick="saveMap()">Save</button>
    <input type="file" id="loadFile">
    <button onclick="loadMap()">Load</button>
  </div>
</header>

<section class="panel">
  <h2>Layers</h2>
  <label><input type="radio" name="layer" value="ground" checked> Ground</label>
  <label><input type="radio" name="layer" value="objects"> Objects</label>
  <br>
  <label><input type="checkbox" id="toggleGround" checked> Show Ground</label>
  <label><input type="checkbox" id="toggleObjects" checked> Show Objects</label>
</section>

<section class="panel">
  <h2>Tiles</h2>
  <div class="palette">
    <div class="tile grass" onclick="selectTile('grass')"></div>
    <div class="tile sand" onclick="selectTile('sand')"></div>
    <div class="tile water" onclick="selectTile('water')"></div>
    <div class="tile stone" onclick="selectTile('stone')"></div>
    <div class="tile ruin" onclick="selectTile('ruin')"></div>
  </div>
</section>

<section class="panel">
  <h2>Map</h2>
  <div id="grid"></div>
</section>

<script src="script.js"></script>
</body>
</html>
