<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Guardians Remnant — Two Worlds Editor (Foundation)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="topbar">
  <div class="brand">
    <div class="title">Guardians Remnant</div>
    <div class="subtitle">Two Worlds World Builder — Foundation</div>
  </div>

  <div class="controls">
    <div class="seg">
      <button id="worldAncient" class="btn primary">Ancient</button>
      <button id="worldModern" class="btn">Modern</button>
    </div>

    <div class="seg">
      <button id="modeTerrain" class="btn primary">Terrain</button>
      <button id="modeObjects" class="btn">Objects</button>
      <button id="modeEraser" class="btn danger">Eraser</button>
    </div>

    <div class="seg">
      <button id="viewNamed" class="btn primary">Named</button>
      <button id="viewAll" class="btn">All Tiles</button>
    </div>

    <div class="seg">
      <button data-pal="s" class="btn" id="palS">Pal S</button>
      <button data-pal="m" class="btn primary" id="palM">Pal M</button>
      <button data-pal="l" class="btn" id="palL">Pal L</button>
    </div>

    <div class="seg">
      <button id="btnSave" class="btn">Save</button>
      <button id="btnLoad" class="btn">Load</button>
      <button id="btnClear" class="btn">Clear</button>
    </div>
  </div>
</header>

<main class="layout">
  <aside class="palette">
    <div class="paletteHeader">
      <div class="palTitle">Palette</div>
      <div class="palHint" id="palHint">Loading catalog…</div>
    </div>
    <div id="paletteList" class="paletteList"></div>
  </aside>

  <section class="workspace">
    <div class="status">
      <div><span class="k">World:</span> <span id="statusWorld">Ancient</span></div>
      <div><span class="k">Mode:</span> <span id="statusMode">Terrain</span></div>
      <div><span class="k">Selected:</span> <span id="statusSel">None</span></div>
      <div class="spacer"></div>
      <div class="tiny" id="statusMeta"></div>
    </div>

    <div class="canvasWrap">
      <canvas id="map"></canvas>
      <canvas id="grid"></canvas>
    </div>

    <div class="tip">
      <b>Foundation build:</b> tilesets are placeholders with zone labels. This is the locked layout + editor base. Replace art later without remapping.
    </div>
  </section>
</main>

<input id="fileLoad" type="file" accept="application/json" hidden />
<script src="script.js"></script>
</body>
</html>
