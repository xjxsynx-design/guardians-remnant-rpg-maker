<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Guardians’ Remnant — World Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="app-title">
      <h1>Guardians’ Remnant — World Editor</h1>
      <div id="status" class="status">Loading…</div>
    </div>

    <div class="topbar">
      <div class="segmented" role="group" aria-label="Mode">
        <button id="terrainBtn" class="seg-btn" type="button">Terrain</button>
        <button id="objectBtn" class="seg-btn" type="button">Objects</button>
        <button id="eraserBtn" class="seg-btn" type="button">Eraser</button>
      </div>

      <div class="actions" role="group" aria-label="Actions">
        <button id="saveBtn" class="action-btn" type="button" title="Save Map">Save</button>
        <button id="loadBtn" class="action-btn" type="button" title="Load Map">Load</button>
        <button id="clearBtn" class="action-btn danger" type="button" title="Clear Map">Clear</button>
      </div>
    </div>

    <div class="panel toolpanel">
      <div id="biomes" class="row"></div>
      <div id="palette" class="palette" aria-label="Palette"></div>
    </div>
  </header>

  <main class="app-main">
    <section class="map-wrap">
      <div id="map" class="map" aria-label="Map Grid"></div>
    </section>
    <!-- extra breathing room (top-weighted layout / future bottom toolbars) -->
    <div class="bottom-space" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
