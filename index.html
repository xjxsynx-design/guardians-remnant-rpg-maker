<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guardians' Remnant – Guardians' Remnant — World Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Guardians' Remnant — World Editor</h1></header>

<main id="app">
<div id="status"></div>

<section id="modeToggle">
  <button id="terrainBtn" class="mode-btn">Terrain</button>
  <button id="objectBtn" class="mode-btn">Objects</button>
  <button id="eraserBtn" class="mode-btn">Eraser</button>
</section>

<section id="saveLoad">
  <button id="saveBtn">Save Map</button>
  <button id="loadBtn">Load Map</button>
</section>

<div id="workspace">
  <section id="biomes"></section>
  <section id="palette"></section>
  <section id="map"></section>
</div>

<script src="script.js"></script>
</main>
</body>
</html>
