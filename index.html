<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guardians' Remnant â€“ Map Editor</title>
<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f0f0f;
  color: white;
  text-align: center;
}

button {
  padding: 10px 14px;
  border-radius: 20px;
  border: none;
  margin: 4px;
  font-size: 14px;
}

header {
  padding: 16px;
}

#mapContainer {
  width: 100%;
  height: 60vh;
  min-height: 300px;
  margin-top: 12px;
}

canvas {
  width: 100%;
  height: 100%;
  background: #222;
  touch-action: none;
}

.tiles {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px 0;
}

.tile {
  width: 40px;
  height: 40px;
  border-radius: 6px;
  border: 2px solid #444;
}
</style>
</head>
<body>

<header>
  <h1>Guardians' Remnant</h1>
  <button>Save</button>
  <button>Load</button>

  <h2>Layers</h2>
  <label><input type="radio" name="layer" checked> Ground</label>
  <label><input type="radio" name="layer"> Objects</label><br>
  <label><input type="checkbox" checked> Show Ground</label>
  <label><input type="checkbox" checked> Show Objects</label>

  <h2>Tiles</h2>
  <div class="tiles">
    <div class="tile" style="background:#3a7d44"></div>
    <div class="tile" style="background:#c2b280"></div>
    <div class="tile" style="background:#3b7a8f"></div>
    <div class="tile" style="background:#777"></div>
  </div>
</header>

<div id="mapContainer">
  <canvas id="mapCanvas"></canvas>
</div>

<script>
const canvas = document.getElementById("mapCanvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  drawGrid();
}

function drawGrid() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle = "#333";
  const size = 40;
  for (let x = 0; x < canvas.width; x += size) {
    for (let y = 0; y < canvas.height; y += size) {
      ctx.strokeRect(x,y,size,size);
    }
  }
}

window.addEventListener("resize", resize);
resize();
</script>

</body>
</html>
